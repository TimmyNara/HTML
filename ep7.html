<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class & id</title>
    <style>
        .c1{
            color: aqua;
        }
        .c2{
            color: brown;
        }
        #d1{
            color: red;
        }
         #d2{
            color: blue;
        }
         #d3{
            color: green;
        }
    </style>
</head>
<body>
    <div class="c1">hello1</div>
    <div class="c2">hello1</div>
    <div class="c2">hello1</div>
    <span id="d1">world</span>
    <span id="d2">world</span>
    <span id="d3">world</span>
</body>
</html>
