<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block vs inline</title>
    <style>
        div{
            border: 2px dashed blue;
        }
        hr{
            border: 2px dashed blue;
        }
        span{
            border: 2px dashed blue;
        }
        strong{
            border: 2px dashed blue;
        }
    </style>
</head>
<body>
    <h3>block</h3>
    <div>Lorem ipsum dolor sit amet.</div>
    <hr>
    <span>inline</span>
    <strong>hello world</strong>
</body>
</html>
